<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:white">

    <a-camera position="0 8 15"></a-camera>

    <!-------------------------------------------Asset Management------------------------------------------->
    <a-assets timeout="10000">

      <a-asset-item id="tiger" src="./tiger/Mesh_BengalTiger.gltf"></a-asset-item>      

      <img id="bg" src="./sky.jpg">

      <a-asset-item id="giraffe" src="./giraffe/scene.gltf"></a-asset-item>

    </a-assets>

    <a-sky src="#bg"></a-sky>

    <!-------------------------------------Lights in the scene----------------------------------------------->

    <!--Ambient-->
    <!--Add Code here-->
    <a-entity light="color:lightblue;type:ambient;intensity:0.8;"></a-entity>


    <!--Directional-->
    <!--Add Code here-->
    <!--<a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
      <a-entity light='type:directional; castShadow:true; position:20 20 20; intensity=1; decay:1; color:yellow;'></a-entity>
    </a-entity>-->
    <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 50000; easing:linear;">
      <a-sphere position="5 0 0" color="mediumseagreen"></a-sphere>
      <a-entity light="type:directional;castShadow:true;intensity:1;color:red;decay:1;position:0 0 0;distance:20;"></a-entity>
    </a-entity>
    
    
    <!-------------------------------------Circular Plane----------------------------------------------->

    <a-circle position="-0.4 -0.76 -25" rotation="-90 0 0" radius="100" shadow="receive: true" visible="true"
      color="#2E6F10">
    </a-circle>

    <!--------------------------------------GLTF Models----------------------------------------------------------->

    <!--Tiger-->
    <a-entity>
      <a-entity position="0 0 0" rotation="0 55 0" scale="0.05 0.05 0.05" gltf-model="#tiger" shadow="cast: true;">
      </a-entity>
    </a-entity>
    
    <!--Add Code here-->

    <a-entity>
      <a-entity position="10 6.5 0" scale="1.5 1.5 1.5" gltf-model="#giraffe" shadow="cast:true;" rotation="0 90 0"></a-entity>
    </a-entity>


    <!--------------------------------------END----------------------------------------------------------->
  </a-scene>
</body>

</html>
